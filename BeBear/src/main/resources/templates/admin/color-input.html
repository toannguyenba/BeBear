<script type="text/javascript">
	function addRow(row) {
		var form = document.getElementById('input-color');
		console.log(form);
		var currentRow = row.closest('.row_input');
		console.log(currentRow);
		var newRow = currentRow.cloneNode(true);
		form.appendChild(newRow);
		updateInput();
	}

	function deleteRow(row) {
		var rows = document.getElementsByClassName('row_input');
		if (rows.length > 1) {
			console.log(row);
			var currentRow = row.closest('.row_input');
			console.log(currentRow);
			currentRow.remove();
			updateInput();
		}
	}

	function updateInput() {
		var colorNames = document.getElementsByClassName('input-colorName');
		var colorDescriptions = document
				.getElementsByClassName('input-colorDescription');
		for (i = 0; i < colorNames.length; i++) {
			colorNames[i].name = "colors[" + i + "].colorName";
			colorDescriptions[i].name = "colors[" + i + "].description";
		}
	}
</script>
